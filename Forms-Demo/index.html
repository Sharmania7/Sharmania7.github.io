<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo and 2 Truths and a Lie</title>
</head>
<body>
    <h1>Two truths and a lie</h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name: </label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="age">Age: </label><br>
        <input type="text" name="age" id="age"><br><br>
    </form>
    <br>
    <!--Button to process values in form-->
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size: x-large;">Welcome!</p>
    
    <hr>
    <h1>Warm up Question</h1>
    <p id="trivia-answer"></p>
        <form action="">
            <input type="radio" name="trivia" id="chocolate">
            <label for="chocolate">Dark Chocolate</label><br>
            <input type="radio" name="trivia" id="tuna">
            <label for="tuna">Tuna</label><br>
            <input type="radio" name="trivia" id="honey">
            <label for="honey">Honey</label><br>
        </form>
        <br>
        <input type="button" value="SUBMIT" onclick="trivia()">
        <br>

        <h1>Two Truths and a Lie</h1>
        <h2>Select the lie</h2>
        <p id="game-answer"></p>
        <form action="">
            <input type="radio" name="2truthsand1lie" id="truth1">
            <label for="truth1">I shot a 77 at Newcastle China Creek</label><br>
            <input type="radio" name="2truthsand1lie" id="lie">
            <label for="lie">I won a medalist award.</label><br>
            <input type="radio" name="2truthsand1lie" id="truth2">
            <label for="truth2">I live in Bellevue</label><br>
        </form>
        <br>
        <input type="button" value="SUBMIT" onclick="game()">
        <br>
    
        
    <script src="js/game.js"></script>
</body>
</html>
